version: '3'

services:
    api:
        build:
            context: .
            dockerfile: ubuntu.dockerfile
        container_name: api
        ports:
            - 8082:9990
            - 80:80
        volumes:
            - ./:/var/www/html
        networks:
          go-studies-network:
            ipv4_address: 172.16.0.2

networks:
    go-studies-network:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: "172.16.0.0/16"
